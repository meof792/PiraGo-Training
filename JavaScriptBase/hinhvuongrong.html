<body></body>
<script>
    function draw(size) {
        for (let i = 0; i < size; i++) {
            if(i == 0 || i == size - 1){
                document.write("<pre>*  " + "*  ".repeat(size-2) + "* </pre>\n");
            }else{
                document.write("<pre>*  " + "   ".repeat(size-2) + "* </pre>\n");
            }
        }
    }

    draw(5);
</script>
