<script>
    function draw(size) {
        for (let i = 0; i < size; i++) {
            document.write("<pre>");
            for (let j = 0; j < size * 2 - 1; j++) {
                if (j == size - 1 + i || j == size - 1 - i || i == size-1) {
                    document.write("*  ");
                } else {
                    document.write("   ");
                }
            }
            document.write("</pre>\n");
        }
    }

    draw(5);
</script>
