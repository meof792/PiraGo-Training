<script>
    function sum() {
        let sum = 0;
        for (let i = 1; i < 100; i++) {
            sum += i;
        }
        document.write("Sum from 1 to 100 is: " + sum);
    }
    function isPrime(number) {
        // Các số nhỏ hơn 2 không phải là số nguyên tố
        if (number < 2) {
            document.write(number + " is not a prime number");
        }

        // Kiểm tra từ 2 đến căn bậc hai của số đó
        for (let i = 2; i <= Math.sqrt(number); i++) {
            if (number % i === 0) {
                document.write(number + " is not a prime number");
            }
        }
        document.write(number + " is a prime number");
    }
    sum();
    document.write("<br>");
    isPrime(11);  
</script>
